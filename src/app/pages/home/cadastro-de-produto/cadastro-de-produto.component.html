<div class="login-container">
  <mat-card style="padding: 20px; width: 800px;">
    <mat-card-header style="padding: 20px;">
      <mat-card-title>Cadastro de Regra de Imposto</mat-card-title>
    </mat-card-header>
    <mat-card-content class="flex-center">
      <app-text-box-procura [ngModelMoura]="codigo" (ResultadoProcuraEmit)="ResultadoProcuraEmit($event)"></app-text-box-procura>
      <mat-form-field appearance="outline">
        <mat-label>Nome</mat-label>
        <input matInput type="text" [(ngModel)]="nome">
        <button *ngIf="nome" matSuffix mat-icon-button (click)="nome=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Preço de Custo</mat-label>
        <input matInput type="text" [(ngModel)]="precoCusto">
        <button *ngIf="precoCusto" matSuffix mat-icon-button (click)="precoCusto=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Markup %</mat-label>
        <input matInput type="text" [(ngModel)]="markup">
        <button *ngIf="markup" matSuffix mat-icon-button (click)="markup=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Preço de Venda</mat-label>
        <input matInput type="text" [(ngModel)]="precoVenda">
        <button *ngIf="precoVenda" matSuffix mat-icon-button (click)="precoVenda=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Margem Real</mat-label>
        <input matInput type="text" [(ngModel)]="margemReal">
        <button *ngIf="margemReal" matSuffix mat-icon-button (click)="margemReal=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Regra de Imposto</mat-label>
        <input matInput type="text" [(ngModel)]="regraImp">
        <button *ngIf="regraImp" matSuffix mat-icon-button (click)="regraImp=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary">Gravar</button>
    </mat-card-actions>
  </mat-card>
</div>
