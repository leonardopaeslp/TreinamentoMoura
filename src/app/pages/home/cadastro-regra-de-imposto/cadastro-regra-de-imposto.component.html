<div class="login-container">
  <mat-card style="padding: 20px; width: 500px;">
    <mat-card-header style="padding: 20px;">
      <mat-card-title>Cadastro de Regra de Imposto</mat-card-title>
    </mat-card-header>
    <mat-card-content class="flex-center">
      <app-text-box-procura [ngModelMoura]="codigo" (ResultadoProcuraEmit)="ResultadoProcuraEmit($event)" [TabelaTipo]="'Imposto'"></app-text-box-procura>
      <mat-form-field appearance="outline">
        <mat-label>Nome</mat-label>
        <input matInput type="text" [(ngModel)]="nome">
        <button *ngIf="nome" matSuffix mat-icon-button (click)="nome=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Taxa %</mat-label>
        <input matInput type="text" [(ngModel)]="taxa">
        <button *ngIf="taxa" matSuffix mat-icon-button (click)="taxa=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary">Gravar</button>
    </mat-card-actions>
  </mat-card>
</div>
