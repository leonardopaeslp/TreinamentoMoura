<mat-form-field style="width: 100%;">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>
<div class="example-table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef style="width: 50px;"></th>
      <td mat-cell *matCellDef="let element" class="select-table">
        <mat-icon aria-hidden="false" aria-label="Select icon" (click)="selectRow(element)">check</mat-icon>
      </td>
    </ng-container>

    <!-- Código Column -->
    <ng-container matColumnDef="Codigo">
      <th mat-header-cell *matHeaderCellDef> Código </th>
      <td mat-cell *matCellDef="let element"> {{element.Codigo}} </td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.Nome}} </td>
    </ng-container>

    <!-- Taxa Column -->
    <ng-container matColumnDef="Taxa">
      <th mat-header-cell *matHeaderCellDef> Taxa </th>
      <td mat-cell *matCellDef="let element"> {{element.Taxa}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
